  <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="debug">
    <div class="container calc_form">
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="row box">
        <div class="col-xs-4 box">
          <p>Nome e Cognome</p>
          <input id="nameSurn" type="text">
        </div>
        <div class="col-xs-4 box">
          <p>Km da percorrere</p>
          <input id="distance" type="number" name="" value="">
        </div>
        <div class="col-xs-4 box">
          <p>Fascia d'et√†:</p>
          <select name="age" id="age">
            <option value="minor">0-17</option>
            <option value="major">18-64</option>
            <option value="over">Over 65</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button id="myButton" type="button" name="button">Genera</button>
          <button type="button" name="button">Annulla</button>
        </div>
      </div>
    </div>
    <div class="container ticket">
      <h1>IL TUO BIGLIETTO</h1>
      <div class="row">
        <div class="col-xs-12">
          <h3>DETTAGLIO PASSEGGERI</h3>
        </div>
        <div class="col-xs-12">
          <table class="table">
            <tr>
              <th>Nome Passeggero</th>
              <th>Offerta</th>
              <th>Carrozza</th>
              <th>Codice CP</th>
              <th>Costo biglietto</th>
            </tr>
            <tr>
              <td id="name"></td>
              <td id="offerta"></td>
              <td id="carrozza"></td>
              <td id="codice"></td>
              <td id="costo"></td>
            </tr>
          </table>

        </div>

      </div>

    </div>


    <!-- script -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
